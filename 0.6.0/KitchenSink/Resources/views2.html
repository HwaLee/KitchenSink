<html>

<body  style="font-family:'Helvetica Neue';background-color:#999">
	View 2</br>
	<button id="one" style="font-size:14px">show view 1 - get by name (CURL UP)</button></br>

	<script>

	document.getElementById('one').onclick = function()
	{
		var one = Titanium.UI.currentWindow.getViewByName('number1');
		Titanium.UI.currentWindow.showView(one,{
			animated:true,
			animationStyle:Titanium.UI.iPhone.AnimationStyle.CURL_UP,
			animationDuration:1000
		});
	};

	</script>
</body>
</html>

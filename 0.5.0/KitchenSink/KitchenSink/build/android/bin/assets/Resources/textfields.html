<html>
<head>


</head>
<body  style="font-family:'Helvetica Neue';font-size:11px">
	
	<div style="border:1px solid #ccc;padding:5px;color:#555;height:200px">
		This is filler space to test if text fields properly scroll to the top
		when the keyboard is active
	</div>
	<div style="margin-bottom:5px;height:10px">Text Field 1</div>
	
	<div id="textfield1" style="height:30px"></div>
	<div id="textfield1_value" style="margin-top:5px;margin-bottom:20px;color:#999;height:10px"></div>
	<div style="margin-bottom:5px;height:10px">Text Area 1</div>
	
	<div id="textarea1" style="height:30px"></div>
	<div id="textarea1_value" style="margin-top:5px;margin-bottom:20px;color:#999;height:10px"></div>
	
	
	<script>
	var refresh = Titanium.UI.createButton({
		image:'chat.png',
		style:Titanium.UI.iPhone.SystemButtonStyle.PLAIN
		
	});
	
	var tf1 = Titanium.UI.createTextField({
		id:'textfield1',
		value:'I am textfield 1',
		color:'#336699',
		backgroundColor:'#eeeeee',
		returnKeyType:Titanium.UI.RETURNKEY_GOOGLE,
		enableReturnKey:true,
		keyboardType:Titanium.UI.KEYBOARD_ASCII,
		autocorrect:false,
		hintText:'fieldone hint text',
		textAlign:'center',
		clearOnEdit:true,
		borderStyle:Titanium.UI.INPUT_BORDERSTYLE_ROUNDED,
		clearButtonMode:Titanium.UI.INPUT_BUTTONMODE_ALWAYS,
		leftButton:refresh,
		leftButtonMode:Titanium.UI.INPUT_BUTTONMODE_ALWAYS
	});
	tf1.addEventListener('return',function(e)
	{
		document.getElementById('textfield1_value').innerHTML = ' You hit the return key, current value is ' + e.value;
	})

	var ta1 = Titanium.UI.createTextArea({
		id:'textarea1', 
		value:'I am a textarea',
		height:200,
		width:100,
		borderStyle:Titanium.UI.INPUT_BORDERSTYLE_BEZEL
		
	});
	ta1.addEventListener('return',function(e)
	{
		document.getElementById('textarea1_value').innerHTML = ' You hit the return key, current value is ' + e.value;
	})

	</script>
</body>
</html>
